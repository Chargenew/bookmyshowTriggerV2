name: BookMyShow Trigger

on:
  schedule:
    - cron: "*/1 * * * *"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: pip install requests

      - name: Run script
        run: python check.py

      - name: Save state
        run: |
          git config --global user.name "bms-bot"
          git config --global user.email "bms@users.noreply.github.com"
          git add state.json
          git commit -m "Update state" || echo "No change"
          git push
